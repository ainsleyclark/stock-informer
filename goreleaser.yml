project_name: Stock Informer
# Hooks to run before build
before:
  hooks:
    - make setup
    - make format
# Main Build
builds:
  - id: "informer"
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    binary: informer
    ignore:
      - goos: windows
        goarch: arm64
    tags:
      - prod
# Docker
dockers:
  - goos: darwin
    goarch: amd64
    ids:
      - informer
    image_templates:
      - "ghcr.io/ainsleyclark/stock-informer:{{ .Version }}-darwin-amd64"
    skip_push: false
    dockerfile: ./docker/goreleaser.Dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/ainsleyclark/stock-informer"
      - "--label=org.opencontainers.image.source=https://github.com/ainsleyclark/stock-informer"
      - "--platform=darwin/amd64"
  - goos: darwin
    goarch: arm64
    ids:
      - informer
    image_templates:
      - "ghcr.io/ainsleyclark/stock-informer:{{ .Version }}-darwin-arm64"
    skip_push: false
    dockerfile: ./docker/goreleaser.Dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/ainsleyclark/stock-informer"
      - "--label=org.opencontainers.image.source=https://github.com/ainsleyclark/stock-informer"
      - "--platform=darwin/arm64"
  - goos: linux
    goarch: amd64
    ids:
      - informer
    image_templates:
      - "ghcr.io/ainsleyclark/stock-informer:{{ .Version }}-linux-amd64"
    skip_push: false
    dockerfile: ./docker/goreleaser.Dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/ainsleyclark/stock-informer"
      - "--label=org.opencontainers.image.source=https://github.com/ainsleyclark/stock-informer"
      - "--platform=linux/amd64"
  - goos: linux
    goarch: arm64
    ids:
      - informer
    image_templates:
      - "ghcr.io/ainsleyclark/stock-informer:{{ .Version }}-linux-arm64"
    skip_push: false
    dockerfile: ./docker/goreleaser.Dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/ainsleyclark/stock-informer"
      - "--label=org.opencontainers.image.source=https://github.com/ainsleyclark/stock-informer"
      - "--platform=linux/arm64"
  - goos: windows
    goarch: amd64
    ids:
      - informer
    image_templates:
      - "ghcr.io/ainsleyclark/stock-informer:{{ .Version }}-windows-amd64"
    skip_push: false
    dockerfile: ./docker/goreleaser.Dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/ainsleyclark/stock-informer"
      - "--label=org.opencontainers.image.source=https://github.com/ainsleyclark/stock-informer"
      - "--platform=windows/amd64"
# Zip
archives:
  - builds:
      - informer
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "informer_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: "informer"
    files:
      - README.md
      - LICENSE
      - config.example.yml
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  skip: false
release:
  github:
    owner: ainsleyclark
    name: stock-informer
  name_template: "v{{.Version}}"
  draft: false
